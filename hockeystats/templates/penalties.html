<div id="penalty-container" class="container">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary my-4" data-toggle="modal" data-target="#penaltiesModal">
      Alter Penalties
    </button>

    <h1>Penalties:</h1>
    <div class="list-group">
        {% for r in rows %}
            <div class="list-item">
                <a href="#" class="list-group-item list-group-item-action">
                    ({{r[0]}}) {{r[1]}}
                </a>
            </div>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="penaltiesModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Alter Penalty</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/penalties" method="post" id="penaltyAdd" class="my-2 p-2 border border-dark rounded">
                        <div class="form-group">
                            <div class="font-weight-bold">Add Penalty</div>
                            <div class="d-inline-flex">
                                <div class="ml-1">
                                    <label for="penaltyType">Penalty Type</label>
                                    <input type="text" class="form-control" id="penaltyType" name="penaltyType">
                                </div>
                            </div>
                        </div>
                    </form>

                    <form action="/penalties" method="post" id="penaltyUpdate" class="my-2 p-2 border border-dark rounded">
                        <div class="form-group p-1">
                            <div class="font-weight-bold">Update Penalty</div>
                            <div class="ml-2 mb-2 small">Only add Penalty ID to remove the team</div>
                            <label for="penaltyID">Penalty ID</label>
                            <input type="text" class="form-control w-50" id="penaltyID" name="penaltyID">
                            <div>
                                <label for="penaltyUpdateType">New Penalty Type</label>
                                <input type="text" class="form-control w-50" id="penaltyUpdateType" name="penaltyUpdateType">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" value="add" form="penaltyAdd" class="btn btn-primary mr-auto">Add</button>
                    <button type="submit" value="update" form="penaltyUpdate" class="btn btn-primary">Update</button>
                    <button type="submit" value="remove" form="penaltyUpdate" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
