<div id="player-container" class="container">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary my-4" data-toggle="modal" data-target="#playersModal">
      Alter Players
    </button>

    <h1>Players:</h1>
    <div class="list-group">
        {% for r in rows %}
            <div class="list-item">
                <a href="#" class="list-group-item list-group-item-action">
                    {{ r[0] }} {{ r[1] }} - #{{ r[2] }}
                </a>
            </div>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div class="modal fade" id="playersModal" tabindex="-1" role="dialog" aria-labelledby="gamesModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
             <form>
              <div class="form-group">
                <label for="addTeam">Add Player</label>
                <input type="email" class="form-control" id="addTeam" aria-describedby="emailHelp">
                  <small id="playerHelp" class="form-text text-muted">We'll have more inputs to add a new player's attributes (e.g. team, total goals, etc.)</small>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <form>
                <div class="form-group">
                    <label for="updatePlayer">Update Player</label>
                    <input type="email" class="form-control" id="updatePlayer" aria-describedby="emailHelp">
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <form>
                <div class="form-group">
                    <label for="removeTeam">Remove Player</label>
                    <input type="email" class="form-control" id="removeTeam" aria-describedby="emailHelp">
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
</div>
